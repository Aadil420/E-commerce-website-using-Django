{%extends 'base.html'%}
{% block content %}
<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 mb-4 mx-auto border rounded p-4">
            <h3 class="alert alert-light border rounded mt-4 mb-4">LOGIN HERE</h3>
            <form action="" method="POST">
            
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                     {{error}}
                </div>
                {% endif %}
                <!--Email-->
                <div class="form-group  mb-3">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>
                <!--Password-->
                <div class="form-group  mb-3">
                    <label for="">Password</label>
                    <input type="password" class="form-control  form-control-sm" name="password" id="" placeholder="********">
                </div>
                <!--Button-->
                <div class="form-group ">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="LOGIN">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
