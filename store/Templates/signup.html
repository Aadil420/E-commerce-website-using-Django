{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded p-4">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/signup" method="POST">

            
            {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                     {{error}}
                </div>
                {% endif %}
                <!--First name-->
                <div class="form-group  mb-3">
                    <label for="">First name</label>
                    <input type="text" name="firstname" id="" value="{{values.first_name}}"class="form-control form-control-sm" placeholder="First name">
                </div>
                <!--Last name-->
                <div class="form-group  mb-3">
                    <label for="">Last name</label>
                    <input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control-sm" placeholder="Last name">
                </div>
                <!--Mobile number-->
                <div class="form-group  mb-3">
                    <label for="">Mobile number</label>
                    <input type="integer" name="phone" id="" value="{{values.phone}}" class="form-control form-control-sm" placeholder="Mobile number">
                </div>
                <!--Email-->
                <div class="form-group  mb-3">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>
                <!--Password-->
                <div class="form-group  mb-3">
                    <label for="">Password</label>
                    <input required type="password" class="form-control  form-control-sm" name="password" id="" placeholder="********">
                </div>
                <!--Button-->
                <div class="form-group ">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
